<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Superhéroes</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"> 
</head>
<body>
    <div class="container">
        <button
          id="BtnAgregar"
          class="btn btn-primary"
          data-toggle="modal"
          data-target="#modalHeroe"
        >
          Crear
        </button>
        <table
          id="tablaSuperheroes"
          class="table mt-2 table-bordered table-striped"
        >
            <thead>
                <tr class="text-center">
                    <th>Nombre</th>
                    <th>Habilidad</th>
                    <th>Compañía</th>
                    <th>Imagen</th>
                    <th>Género</th>
                    <th>Descripción</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="listaSuperheroes"></tbody>
        </table>
    </div>

    <div class="container mt-3">
        <div
          class="modal fade"
          id="modalHeroe"
          tabindex="-1"
          role="dialog"
          aria-labelledby="tituloModalHeroe"
          aria-hidden="true"
        >
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="tituloModalHeroe">Nuevo Superhéroe</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="nombreHeroe">Nombre</label>
                            <input type="text" id="nombreHeroe" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label for="habilidadHeroe">Habilidad</label>
                            <input type="text" id="habilidadHeroe" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label for="companiaHeroe">Compañía</label>
                            <select id="companiaHeroe" class="form-control">
                                <option value="">Seleccione una compañía</option>
                                <option value="Marvel">Marvel</option>
                                <option value="DC">DC Studios</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="generoHeroe">Género</label>
                            <select id="generoHeroe" class="form-control"> 
                                <option value="">Seleccione un género</option>
                                <option value="Femenino">Femenino</option>
                                <option value="Masculino">Masculino</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="imagenHeroe">URL de la Imagen</label>
                            <input type="text" id="imagenHeroe" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label for="descripcionHeroe">Descripción</label>
                            <input type="text" id="descripcionHeroe" class="form-control" />
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                        <button type="button" id="btnGuardar" class="btn btn-primary">Guardar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
